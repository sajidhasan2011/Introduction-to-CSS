<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
      h3 {
        color: brown;
        font-family: Impact;
        text-align: center;
      }
      #safwan {
        color: rgb(117, 1, 1);
        font-family: serif;
        text-align: left;
        font-size: 40px;
      }
      .sajid {
        color: rgb(13, 10, 151);
        font-family: initial;
        text-align: right;
        font-size: 40px;
      }
    </style>
  </head>
  <body style="background-color: rgb(177, 200, 250)">
    <h1>CSS in HTML</h1>
    <h2 style="color: rgb(221, 36, 36); font-family: cursive">Inline CSS</h2>
    <h3>Internal CSS</h3>
    <h3 id="safwan">Another H3 Tag</h3>
    <h3 class="sajid">Another Another H3 TAG</h3>
    <h4>External CSS</h4>
  </body>
</html>
